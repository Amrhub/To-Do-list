<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webpack Exercise</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<script defer src="main.js"></script></head>
<body>
    <main class="todo-container">
        <div class="todo-list-title d-flex-sb">To Do List <i class="fas fa-sync"></i></div>
        <ul class="add-task">
            <li class="add-task-container d-flex-sb">
                <form class="d-flex-sb add-task-form">
                    <label for="task-description" hidden>task description</label>
                    <input type="text" class="new-task" name="task-description" id="task-description" placeholder="Add to your list...">
                    <input type="submit" value title="Click on this or enter to submit" class="input-return">
                </form>
            </li>
        </ul>
        <ul class="todo-tasks">
            
        </ul>
        <button class="clear-completed">
            Clear all completed
        </button>
    </main>
</body>
</html>
